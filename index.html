<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Profesional - Wilder</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4facfe;
            --secondary: #00f2fe;
            --dark: #0f3460;
            --light: #e0e0e0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, var(--dark) 100%);
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-1.2.1&auto=format&fit=crop&w=1352&q=80') center/cover no-repeat;
            opacity: 0.15;
            z-index: -1;
        }
        
        nav {
            position: fixed;
            top: 0;
            right: 0; /* Cambiado de width: 100% a right: 0 */
            background: rgba(15, 52, 96, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 20px; /* Ajustado el padding */
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.2);
        }
        
        nav a {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: var(--light);
            text-decoration: none;
            margin: 0 15px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        
        nav a:hover {
            background: rgba(79, 172, 254, 0.3);
            color: #fff;
            transform: translateY(-2px);
        }
        
        /* Todo lo demás permanece exactamente igual */
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 85%;
            max-width: 600px;
            margin: 120px auto 60px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        
        .profile-pic {
            border-radius: 50%;
            width: 180px;
            height: 180px;
            object-fit: cover;
            margin: 0 auto 25px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            display: block;
        }
        
        .profile-pic:hover {
            transform: scale(1.05);
            border-color: var(--primary);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
        }
        
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 1.2rem;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 2rem;
            color: var(--light);
        }
        
        .highlight {
            font-weight: 500;
            color: var(--primary);
        }
        
        .social-icons {
            margin-top: 1.8rem;
        }
        
        .social-icons a {
            color: var(--light);
            font-size: 1.5rem;
            margin: 0 12px;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .social-icons a:hover {
            color: var(--primary);
            transform: translateY(-5px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .tech-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        .tech-icon {
            font-size: 2.2rem;
            color: var(--primary);
            transition: all 0.3s ease;
        }
        
        .tech-icon:hover {
            transform: scale(1.2);
            color: var(--secondary);
        }
        
        @media (max-width: 768px) {
            nav {
                width: 100%;
                text-align: center;
                padding: 10px 0;
            }
            
            nav a {
                margin: 0 8px;
                font-size: 0.9rem;
                padding: 6px 10px;
            }
            
            .container {
                padding: 1.8rem;
                margin: 100px auto 40px;
                width: 90%;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .profile-pic {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="sobre-mi/">SOBRE MÍ</a>
        <a href="habilidades/">HABILIDADES</a>
        <a href="proyectos/">PROYECTOS</a>
        <a href="contacto/">CONTACTO</a>
    </nav>

    <div class="container">
        <img src="Perfil.jpg" alt="Wilder - Ingeniero de Sistemas" class="profile-pic">
        
        <h1>WILDER - INGENIERO DE SISTEMAS</h1>
        
        <p>Hola, soy <span class="highlight">Wilder</span>, estudiante de <span class="highlight">Ingeniería de Sistemas e Informática</span> con especial interés en redes y telecomunicaciones. Mi pasión es desarrollar soluciones tecnológicas innovadoras.</p>
        
        <div class="tech-icons">
            <i class="tech-icon fas fa-network-wired" title="Redes"></i>
            <i class="tech-icon fas fa-server" title="Servidores"></i>
            <i class="tech-icon fas fa-code" title="Programación"></i>
            <i class="tech-icon fas fa-cloud" title="Cloud Computing"></i>
            <i class="tech-icon fas fa-database" title="Bases de Datos"></i>
        </div>
        
        <div class="social-icons">
            <a href="https://github.com/PortafolioP" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="#" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="mailto:tu@email.com" title="Email"><i class="fas fa-envelope"></i></a>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
